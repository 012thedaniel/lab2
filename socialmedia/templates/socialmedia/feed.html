    <div class="logo_block">
        <p class="logo">spread</p>
        <p class="text">{{current_user}}</p>
    </div>
</header>
<main class="flex_column_30px">
    <h2>feed</h2>
    {% if not posts %}
        <p class="text empty">there are no posts to display</p>
    {% else %}
        <div class="flex_column_20px">
            {% for post in posts %}
                <div class="post">
                    <div class="personal_info">
                        <p class="text user">{{post.person.username}}</p>
                        <p class="text data">{{post.date}}</p>
                    </div>
                    <p class="text message">{{post.content}}</p>
                </div>
            {% endfor %}
        </div>
    {% endif %}
</main>
</body>
</html>
